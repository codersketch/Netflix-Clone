<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logos/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Netflix-clone</title>
</head>

<body class="bg-zinc-900 text-white font-roboto m-0 p-0">
    <!-- head section -->
    <div style="background-image: url(assets/images/IN-en-20240101-popsignuptwoweeks-perspective_alpha_website_small.jpg);"
        class=" bg-cover bg-no-repeat bg-center h-[90vh] grid justify-center align-middle">

        <!-- created navbar -->
        <nav class="w-full flex justify-evenly gap-[35rem] align-middle h-3">
            <div class="w-48">
                <img src="assets/logos/logo-name.png" alt="logo">
            </div>
            <div class="flex gap-5 align-middle justify-center text-center m-2 ">
                <select name="language" id="#" style="background-color: rgba(0, 0, 0, 0.366);"
                    class="px-4 py-3 my-auto rounded-md">
                    <option value="en-in">English</option>
                    <option value="en-hin">हिन्दी</option>
                </select>
                <button class="bg-red-700 py-2 px-4 my-auto rounded-md">Sign In</button>
            </div>
        </nav>
        <!-- navbar ends here -->

        <!-- hero section starts here -->
        <div class="grid justify-center align-middle">
            <div class="grid text-center">
                <h1>Unlimited movies, TV shows and more</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <p>Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div>
                <input type="email" placeholder="Email address" required class="w-[20vw] h-14 p-2 rounded-md bg-[#0000008d] text-white border-2 border-white">
                <label for="email" class="inline-flex align-middle bg-[#e50914] hover:bg-[#c2060f]">
                    <span class="text-3xl">Get Started</span>
                    <svg width="24" height="35" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" data-mirrorinrtl="true" class="default-ltr-cache-4z3qvp e1svuwfo1" data-name="ChevronRight" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M15.5859 12L8.29303 19.2928L9.70725 20.7071L17.7072 12.7071C17.8948 12.5195 18.0001 12.2652 18.0001 12C18.0001 11.7347 17.8948 11.4804 17.7072 11.2928L9.70724 3.29285L8.29303 4.70706L15.5859 12Z" fill="currentColor"></path></svg>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
